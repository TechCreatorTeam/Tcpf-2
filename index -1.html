<!doctype html>
<html lang="en">
  <head>
    <!-- Instant color palette loader: applies palette before React loads -->
    <script>
      (function() {
        try {
          var paletteId = localStorage.getItem('selectedColorPalette') || 'default';
          var paletteVars = {
            'default': {
              '--color-primary': '#3b82f6', '--color-primary-dark': '#1d4ed8', '--color-secondary': '#1e40af', '--color-accent': '#1e3a8a', '--bg-primary': '#ffffff', '--bg-secondary': '#f8fafc', '--text-primary': '#1f2937', '--text-secondary': '#6b7280'
            },
            'ocean-blue': {
              '--color-primary': '#0ea5e9', '--color-primary-dark': '#0284c7', '--color-secondary': '#0369a1', '--color-accent': '#075985', '--bg-primary': '#f0f9ff', '--bg-secondary': '#e0f2fe', '--text-primary': '#0c4a6e', '--text-secondary': '#0369a1'
            },
            'sunset-orange': {
              '--color-primary': '#f97316', '--color-primary-dark': '#ea580c', '--color-secondary': '#dc2626', '--color-accent': '#b91c1c', '--bg-primary': '#fff7ed', '--bg-secondary': '#ffedd5', '--text-primary': '#9a3412', '--text-secondary': '#ea580c'
            },
            'forest-green': {
              '--color-primary': '#10b981', '--color-primary-dark': '#059669', '--color-secondary': '#047857', '--color-accent': '#065f46', '--bg-primary': '#f0fdf4', '--bg-secondary': '#dcfce7', '--text-primary': '#1f2937', '--text-secondary': '#6b7280'
            },
            'royal-purple': {
              '--color-primary': '#8b5cf6', '--color-primary-dark': '#7c3aed', '--color-secondary': '#6d28d9', '--color-accent': '#5b21b6', '--bg-primary': '#faf5ff', '--bg-secondary': '#f3e8ff', '--text-primary': '#1f2937', '--text-secondary': '#6b7280'
            },
            'rose-pink': {
              '--color-primary': '#f43f5e', '--color-primary-dark': '#e11d48', '--color-secondary': '#be123c', '--color-accent': '#9f1239', '--bg-primary': '#fff1f2', '--bg-secondary': '#ffe4e6', '--text-primary': '#1f2937', '--text-secondary': '#6b7280'
            },
            'teal-cyan': {
              '--color-primary': '#06b6d4', '--color-primary-dark': '#0891b2', '--color-secondary': '#0e7490', '--color-accent': '#155e75', '--bg-primary': '#f0fdfa', '--bg-secondary': '#ccfbf1', '--text-primary': '#1f2937', '--text-secondary': '#6b7280'
            },
            'golden-amber': {
              '--color-primary': '#f59e0b', '--color-primary-dark': '#d97706', '--color-secondary': '#b45309', '--color-accent': '#92400e', '--bg-primary': '#fffbeb', '--bg-secondary': '#fef3c7', '--text-primary': '#1f2937', '--text-secondary': '#6b7280'
            },
            'deep-indigo': {
              '--color-primary': '#6366f1', '--color-primary-dark': '#4f46e5', '--color-secondary': '#4338ca', '--color-accent': '#3730a3', '--bg-primary': '#fafaff', '--bg-secondary': '#f0f0ff', '--text-primary': '#1f2937', '--text-secondary': '#6b7280'
            }
          };
          var vars = paletteVars[paletteId] || paletteVars['default'];
          for (var key in vars) {
            document.documentElement.style.setProperty(key, vars[key]);
          }
          document.body && document.body.classList.add('palette-' + paletteId);
        } catch (e) {}
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio and Project Marketplace Website</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
