          'desert-clay': '#e2725b',
          'olive-grove': '#556b2f',
          'autumn-bark': '#7c4700',
          'mossy-stone': '#7a918d',
          'cotton-candy': '#fcbad3',
          'misty-dawn': '#ffe5b4',
          'powder-blue': '#b5d0ec',
          'whisper-gray': '#f5f3f0',
          'midnight-noir': '#18181b',
          'vampire-wine': '#6a0572',
          'obsidian-green': '#0b3d20',
          'shadow-plum': '#3d315b',
          '70s-mustard': '#e1ad01',
          '80s-neon': '#ff00c8',
          '90s-denim': '#3b5998',
          'mid-century-teal': '#008080',
          'default': '#b45309' // fallback to copper-brown
        };
        
        function getCurrentPalette() {
          // Priority: 1. Global palette from main.tsx, 2. localStorage, 3. default
          if (window.__GLOBAL_PALETTE__) {
            return window.__GLOBAL_PALETTE__;
          }
          var paletteId = localStorage.getItem('marketplace_settings');
          var palette = 'default';
          if (paletteId) {
            try {
              var parsed = JSON.parse(paletteId);
              if (parsed && parsed.colorPalette) {
                palette = parsed.colorPalette;
              }
            } catch (e) {}
          }
          return palette;
        }
        
        function setFaviconColor() {
          var palette = getCurrentPalette();
          var color = paletteColors[palette] || paletteColors['default'];
          console.log('🎨 Setting favicon color for palette:', palette, 'color:', color);
          fetch('/angular-brackets.svg').then(function(resp) { return resp.text(); }).then(function(svgText) {
            var newSvg = svgText.replace(/stroke=["']#[0-9a-fA-F]{3,6}["']/g, 'stroke="' + color + '"');
            var url = 'data:image/svg+xml;utf8,' + encodeURIComponent(newSvg);
            var link = document.getElementById('dynamic-favicon');
            if (link) link.href = url;
            console.log('✅ Favicon updated successfully');
          });
        }
        
        // Initial favicon update
        setFaviconColor();
        
        // Listen for localStorage changes
        window.addEventListener('storage', function(e) {
          if (e.key === 'marketplace_settings') setFaviconColor();
        });
        
        // Listen for global palette changes from main.tsx
        window.addEventListener('globalPaletteApplied', function(e) {
          console.log('🌍 Global palette applied event received:', e.detail);
          setFaviconColor();
        });
        
        // Expose function globally for manual updates
        window.updateFaviconColor = setFaviconColor;
      })();

    <script>
      // Hide loader and brand bar and show app root after palette is applied and React is ready
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loader = document.getElementById('palette-loader');
          var root = document.getElementById('root');
          var brandBar = document.getElementById('loader-brand-bar');
          if (loader && root) {
            loader.style.display = 'none';
